<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<f:viewAction action="#{cadastroPessoasMBean.preparaCadastrados}"/>
		<f:viewParam name="id" value="#{cadastroPessoasMBean.pessoa}"/>
	</f:metadata>

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<ui:define name="titulo">Cadastro de Pessoas</ui:define>
	</h:head>	

	<ui:define name="corpo">
		<h:form id="frm">
		<p:messages/>
			<h1>Cadastro de Pessoa</h1>
			<p:panelGrid columns="2" id="painel">
				<p:outputLabel value="IdentificaÃ§Ã£o" for="id" />
				<p:inputText id="id" required="true"
					value="#{cadastroPessoasMBean.pessoa.idPessoa}">
					<f:convertNumber locale="pt_BR" maxFractionDigits="0"
						minFractionDigits="0" />
				</p:inputText>
				
				<p:outputLabel value="Nome" for="nome"/>
				<p:autoComplete id="nome" size="120" required="true" value="#{cadastroPessoasMBean.pessoa.nome}"/>
				
				<p:outputLabel/>
				<p:commandButton value="Salvar" icon="ui-icon-disk" update="@form"
					action="#{cadastroPessoasMBean.salvar}" />
				
			</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
