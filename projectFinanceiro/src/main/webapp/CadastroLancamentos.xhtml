<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<ui:define name="titulo">Cadastro de Lançamentos Pessoas</ui:define>
	</h:head>

	

	<ui:define name="corpo">
		<h:form id="frm">
		<p:messages/>
			<h1>Cadastro de Lançamentos</h1>
			<p:panelGrid columns="2" id="painel">
				<p:outputLabel value="Tipo" for="tipo" />
				<p:selectOneButton id="tipo" required="true">
					<f:selectItem itemLabel="Receita" />
					<f:selectItem itemLabel="Despesa" />
				</p:selectOneButton>
				<p:outputLabel value="Pessoa" for="pessoa"/>
				<p:selectOneMenu id="pessoa" filter="true" filterMatchMode="contains" required="true">
					<f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Descrição" for="descricao"/>
				<p:autoComplete id="descricao" size="40" required="true"/>
				<p:outputLabel value="Valor" for="valor"/>
				<p:inputNumber id="valor" required="true">
					<f:convertNumber type="currency" locale="pt_BR" maxFractionDigits="2" minFractionDigits="2"></f:convertNumber>
				</p:inputNumber>
				<p:outputLabel value="Data de Vencimento" for="data_venc"/>
				<p:calendar id="data_venc" pattern="dd/MM/yyyy" locale="pt_BR"/>
				<p:outputLabel value="Data de Pagamento" for="data_pgto"/>
				<p:calendar id="data_pgto" pattern="dd/MM/yyyy" locale="pt_BR"/>
				
				<p:outputLabel/>
				<p:commandButton value="Salvar" icon="ui-icon-disk" update="@form"/>
				
			</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
