<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<ui:define name="titulo">Consulta Pessoas</ui:define>
	</h:head>

	<f:metadata>
		<f:viewAction action="#{consultaPessoasMBean.consultar}"></f:viewAction>
	</f:metadata>

	<ui:define name="corpo">
		<h:form>
			<p:messages />
			<h1>Consulta Pessoas</h1>
			<p:dataTable value="#{consultaPessoasMBean.pessoas}" var="pessoa"
				border="1" cellspacing="0" cellpadding="2" paginator="true" rows="5"
				paginatorPosition="bottom">

				<p:column headerText="#" width="5%" sortBy="#{pessoa.idPessoa}">
					<p:outputLabel value="#{pessoa.idPessoa}" />
				</p:column>

				<p:column headerText="Pessoa" sortBy="#{pessoa.nome}">
					<p:outputLabel value="#{pessoa.nome}" />
				</p:column>

				<p:column width="12%">
					<p:button title="Editar" icon="ui-icon-pencil"
						outcome="/CadastroPessoa">
						<f:param name="id" value="#{pessoa.idPessoa}" />
					</p:button>
					<p:commandButton title="Remover" icon="ui-icon-trash"
						action="#{consultaPessoasMBean.excluir}" update="@form">
						<f:setPropertyActionListener value="#{pessoa}"
							target="#{consultaPessoasMBean.pessoaSelecionada}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
