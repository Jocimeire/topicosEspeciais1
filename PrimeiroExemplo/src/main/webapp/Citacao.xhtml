<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Primeiro Exemplo</title>
</h:head>

<h:body>
	<h:form>
		<h:outputText value="Entre com o nome " />
		<h:inputText id="nome" value="#{citacaoBean.nome}"/>
		
		<br />
		<br />
		
		<h:outputText value="Entre com o sobrenome " />
		<h:inputText id="sobre" value="#{citacaoBean.sobrenome}"/>

		<br />		
		<br />
		
		<h:outputText value="Nome Completo: " />
		<h:outputText id="exibeNomeCompleto" value="#{citacaoBean.nomeCompleto}"/>

		<br />
		<br />

		<h:commandButton value="Enviar" id="botaoEnviar" 
			action="#{citacaoBean.citacao}"/>
	</h:form>
</h:body>


</html>
